name: Build Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t static-html-nginx .

      - name: Build Docker image
        run: docker build -t test-app .

      - name: Run container
        run: docker run -d -p 8080:80 --name test-app test-app

      - name: Wait and test HTTP response
        run: |
          sleep 2
          curl -f http://localhost:8080 | grep "Hello world from12321 nginx"